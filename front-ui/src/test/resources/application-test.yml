spring:
  application:
    name: front-ui
  config:
    activate:
      on-profile: test
  cloud:
    config:
      enabled: false
    consul:
      enabled: false
    discovery:
      enabled: false

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: bank-ui
            client-secret: ui-client-secret
            scope: openid, profile
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            provider: keycloak
        provider:
          keycloak:
            issuer-uri: http://localhost:8085/realms/bank-realm
  thymeleaf:
    cache: false


server:
  port: 8080


gateway:
  url: http://localhost:8082