databaseChangeLog:
  - changeSet:
      id: 1-account_seq
      author: liquibase-user
      changes:
          - createSequence:
              sequenceName: account_seq
              startValue: 1
              incrementBy: 1
      rollback:
        - dropSequence:
            sequenceName: account_seq
  - changeSet:
      id: 2-accounts
      author: liquibase-user
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                  defaultValueSequenceNext: account_seq
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: birth_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: keycloak_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: accounts